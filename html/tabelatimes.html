<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Times</title>
    <link rel="stylesheet" href="../css/reset.css">

    <div id="container">

        <div id="menu" class=" ">

            <div class="gradient-content"></div>

        <div class="sidebar" id="navbar">

                <ul>

            </div>

                </ul>
            </div>

            <a id="down-button" onclick="goToNextSection()">

        </div>

        <div class="sidebar" id="balls">

                <a id="ball-capa" class="ball-disabled" onclick="goToNextSection(true, 'capa')">

</html>
